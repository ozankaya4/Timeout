name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Debug secrets presence
        run: |
          if [ -z "${{ secrets.EC2_HOST }}" ]; then echo "EC2_HOST is EMPTY"; else echo "EC2_HOST is set"; fi
          if [ -z "${{ secrets.EC2_USER }}" ]; then echo "EC2_USER is EMPTY"; else echo "EC2_USER is set"; fi
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then echo "EC2_SSH_KEY is EMPTY"; else echo "EC2_SSH_KEY is set"; fi
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd /srv/timeout/Timeout

            git fetch origin
            git reset --hard origin/main

            source /srv/timeout/.venv/bin/activate
            pip install -r requirements.txt

            python manage.py migrate --noinput
            python manage.py collectstatic --noinput

            sudo systemctl restart timeout
            sudo systemctl restart nginx
