<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Timeout (Improved)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .profile-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #8FD9FB 0%, #4AB5B5 50%, #525AFF 100%);
            padding: 20px;
        }
        
        .profile-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(82, 90, 255, 0.3);
            overflow: hidden;
            max-width: 540px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-header {
            background: linear-gradient(135deg, #6D8BC0 0%, #525AFF 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        
        .profile-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.75rem;
        }
        
        .profile-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.95;
            font-size: 0.95rem;
        }
        
        .profile-body {
            padding: 2rem;
        }
        
        .form-label {
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .form-control,
        .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .form-control:focus,
        .form-select:focus {
            border-color: #525AFF;
            box-shadow: 0 0 0 3px rgba(82, 90, 255, 0.1);
            outline: none;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #6D8BC0 0%, #525AFF 100%);
            border: none;
            border-radius: 8px;
            padding: 0.875rem;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            color: white;
            cursor: pointer;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(82, 90, 255, 0.3);
            background: linear-gradient(135deg, #5a75b0 0%, #4248dd 100%);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <h2>Complete Your Profile</h2>
                <p>Fill in a few details to finish setting up your account</p>
            </div>
            
            <div class="profile-body">
                <form method="post" novalidate>
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter username">
                    </div>
                    
                    <!-- First Name & Last Name -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="First name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="Last name">
                        </div>
                    </div>
                    
                    <!-- University -->
                    <div class="mb-3">
                        <label for="id_university" class="form-label">University</label>
                        <input type="text" class="form-control" id="id_university" name="university" placeholder="Enter university">
                    </div>
                    
                    <!-- Year of Study -->
                    <div class="mb-3">
                        <label for="id_year_of_study" class="form-label">Year of Study</label>
                        <select class="form-select" id="id_year_of_study" name="year_of_study">
                            <option value="">Select year</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                            <option value="5">Graduate</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-save w-100">
                        Save Profile
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
