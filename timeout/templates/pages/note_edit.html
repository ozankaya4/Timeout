{% extends "base.html" %}

{% block title %}Edit Note - Timeout{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h2 class="mb-4">Edit Note</h2>
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'note_edit' note.id %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            {{ form.title }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            {{ form.content }}
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Category</label>
                                {{ form.category }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Link to Event</label>
                                {{ form.event }}
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'notes' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
