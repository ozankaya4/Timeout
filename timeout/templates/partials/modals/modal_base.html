<div class="modal fade" id="{{ modal_id }}" tabindex="-1">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header flex-column align-items-stretch gap-2">
        <div class="d-flex justify-content-between align-items-center w-100">
          <h5 class="modal-title">{{ modal_title }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <input type="text" class="form-control form-control-sm" placeholder="Search..." data-modal-search="{{ list_container_id }}" />
      </div>
      <div class="modal-body" id="{{ list_container_id }}" style="max-height: 25vh; overflow-y: auto;">
        <div class="text-center text-muted py-3">
          <div class="spinner-border spinner-border-sm me-2"></div>Loading...
        </div>
      </div>
    </div>
  </div>
</div>
