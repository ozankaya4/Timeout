{% extends 'base.html' %}

{% block title %}{{ other_user.username }} - Timeout{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 mx-auto">

            <!-- Header -->
            <div class="d-flex align-items-center mb-3 gap-2">
                <a href="{% url 'inbox' %}" class="btn btn-sm btn-outline-secondary">‚Üê Back</a>
                <h5 class="mb-0">{{ other_user.username }}</h5>
                <span class="status-dot status-{{ other_user.status }}"
                      data-bs-toggle="tooltip" title="{{ other_user.get_status_display }}"></span>
            </div>

            <!-- Messages -->
            <div class="card">
                <div class="card-body p-3" id="message-container"
                     style="height: 450px; overflow-y: auto;">
                    {% for message in messages %}
                    <div class="d-flex mb-2 {% if message.sender == user %}justify-content-end{% endif %}"
                         data-message-id="{{ message.id }}">
                        <div class="px-3 py-2 rounded-3 {% if message.sender == user %}bg-primary text-white{% else %}bg-light{% endif %}"
                             style="max-width: 70%;">
                            <div>{{ message.content }}</div>
                            <small class="{% if message.sender == user %}text-white-50{% else %}text-muted{% endif %}">
                                {{ message.created_at|date:"H:i" }}
                            </small>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <!-- Send Message -->
                <div class="card-footer p-2">
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control"
                               placeholder="Type a message..." autocomplete="off">
                        <button class="btn btn-primary" id="send-btn">Send</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const conversationId = parseInt("{{ conversation.id }}");
    const currentUser = "{{ user.username }}";
    const sendUrl = "{% url 'send_message' conversation.id %}";
    const pollUrl = "{% url 'poll_messages' conversation.id %}";
    const csrftoken = "{{ csrf_token }}";

    const container = document.getElementById('message-container');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    // Get last message ID for polling
    let lastMessageId = 0;
    const messages = container.querySelectorAll('[data-message-id]');
    if (messages.length > 0) {
        lastMessageId = messages[messages.length - 1].dataset.messageId;
    }

    function scrollToBottom() {
        container.scrollTop = container.scrollHeight;
    }

    function appendMessage(msg) {
        const isMe = msg.is_me;
        const div = document.createElement('div');
        div.className = `d-flex mb-2 ${isMe ? 'justify-content-end' : ''}`;
        div.dataset.messageId = msg.id;
        div.innerHTML = `
            <div class="px-3 py-2 rounded-3 ${isMe ? 'bg-primary text-white' : 'bg-light'}"
                 style="max-width: 70%;">
                <div>${msg.content}</div>
                <small class="${isMe ? 'text-white-50' : 'text-muted'}">${msg.created_at}</small>
            </div>
        `;
        container.appendChild(div);
        lastMessageId = msg.id;
        scrollToBottom();
    }

    // Send message
    function sendMessage() {
        const content = input.value.trim();
        if (!content) return;

        fetch(sendUrl, {
            method: 'POST',
            headers: { 'X-CSRFToken': csrftoken },
            body: new URLSearchParams({ content })
        })
        .then(r => r.json())
        .then(data => {
            if (data.id) {
                appendMessage(data);
                input.value = '';
            }
        })
        .catch(console.error);
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') sendMessage();
    });

    // Poll for new messages every 3 seconds
    function pollMessages() {
        fetch(`${pollUrl}?last_id=${lastMessageId}`, {
            headers: { 'X-CSRFToken': csrftoken }
        })
        .then(r => r.json())
        .then(data => {
            data.messages.forEach(msg => {
                if (!msg.is_me) appendMessage(msg);
            });
        })
        .catch(console.error);
    }

    setInterval(pollMessages, 3000);
    scrollToBottom();
</script>
{% endblock %}
